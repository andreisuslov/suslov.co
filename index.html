<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Interactive Terminal</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
    <link rel="shortcut icon" href="images/bg.jpg" type="image/png" />
  </head>
  <body>
    <div id="terminal">
      <a id="before"></a>
    </div>
    <div id="command">
      <textarea
      id="texter"
      oninput="typeIt(this, event)"
      onkeydown="moveIt(this, event)"
      autofocus
      autocorrect="off"
      spellcheck="false"
    ></textarea>    
      <div id="liner">
        <span id="prompt" class="prompt-style">visitor@suslov.co:~$</span>
        <span id="typer"></span><b class="cursor" id="cursor">â–ˆ</b>
      </div>
    </div>
    <script src="js/caret.js"></script>
    <script src="js/commands.js"></script>
    <script src="js/commandLine.js"></script>
    <script src="js/commandHandler.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
